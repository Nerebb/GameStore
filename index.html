<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameApp</title>
    <script src="jarva.js" defer></script>
    <link rel="stylesheet" href="resetCSS.css" />
    <link rel="stylesheet" href="reworkStyle.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <!-- ---SwipeJs--- -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
  </head>
  <body>
    <section class="mainpage">
      <div class="navbar">
        <div class="navbar-left">
          <div class="menuIcon hidden">
            <i
              class="fa-solid fa-bars mobile-menu-icon"
              onclick="ShowSearchBox()"
            ></i>
          </div>
          <span class="nav Home" onclick="home()">Home</span>
          <span class="nav GameStore" onclick="allFeaturedGames()"
            >Featured</span
          >
          <span class="nav News">News</span>
        </div>
        <div class="navbar-right">
          <img
            class="img navShoppingCart"
            src="./shopping-cart.png"
            alt="WishList"
          />
          <img class="img navWishlist" src="./heart.png" alt="WishList" />
          <img class="img Profile" src="userProfile.png" alt="Profile" />
        </div>
      </div>
      <div class="container">
        <div class="searchbox">
          <div class="menuIcon hidden">
            <i
              class="fa-solid fa-bars mobile-menu-icon"
              onclick="ShowSearchBox()"
            ></i>
          </div>
          <div class="search-fields gameTags">
            <h1 class="search-title">Game tag</h1>
            <ul>
              <li>
                <label for="checkbox" class="checkbox-title" title="cate1"
                  >Cate 1</label
                >
                <input type="checkbox" class="checkbox categories-input" />
              </li>
            </ul>
          </div>
          <div class="search-fields gameGenres">
            <h1 class="search-title">Game genres</h1>
            <ul>
              <li>
                <label for="checkbox" class="checkbox-title">Cate 1</label>
                <input type="checkbox" class="checkbox categories-input" />
              </li>
            </ul>
          </div>
          <div class="search-fields gameName-Id">
            <label for="inputName" class="search-title">Search game ID</label>
            <input
              type="text"
              id="inputName"
              class="inputString"
              placeholder="Game ID"
            />
          </div>
          <div class="priceFilter">
            <div class="search-fields Price">
              <label for="Price" class="search-title">Price</label>
              <div class="inputPrice">
                <input
                  type="number"
                  class="input-pricebox Min"
                  placeholder="Min price"
                />
                <span class="stash">-</span>
                <input
                  type="number"
                  class="input-pricebox Max"
                  placeholder="Max price"
                />
              </div>
            </div>
            <button class="applyFilter btn" onclick="filterGames()">
              Apply Filters
            </button>
          </div>
        </div>
        <div class="gameCategory">
          <div class="gameFrontPage-wrapper">
            <div class="gameFrontPage swiper">
              <div class="featureGameTotalImg swiper-wrapper"></div>
              <div class="swiper-pagination"></div>
            </div>
          </div>
          <ul class="gameList">
            <li class="gameDescript">
              <div class="gameImg-wrapper">gameImg</div>
              <p class="gameName">Game name</p>
              <p class="gamePlatform">Platform</p>
              <div class="gameFooter">
                <p class="gamePrice">Price</p>
                <button class="btn-buy btn" onclick="Buy()">Buy</button>
              </div>
            </li>
            <li class="gameDescript">
              <p class="gameImg">gameImg</p>
              <p class="gameName">Game name</p>
              <p class="gamePlatform">Platform</p>
              <div class="gameFooter">
                <p class="gamePrice">Price</p>
                <button class="btn-buy btn" onclick="Buy()">Buy</button>
              </div>
            </li>
            <li class="gameDescript">
              <p class="gameImg">gameImg</p>
              <p class="gameName">Game name</p>
              <p class="gamePlatform">Platform</p>
              <div class="gameFooter">
                <p class="gamePrice">Price</p>
                <button class="btn-buy btn" onclick="Buy()">Buy</button>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".gameFrontPage", {
        // spaceBetween: 30,
        centeredSlides: true,
        autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
      });
    </script>
  </body>
</html>
